<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calcul de moyenne</title>
</head>
<body>

    <h1>Calcul de moyenne</h1>

    <label>Maths :</label>
    <input type="number" id="maths"><br><br>

    <label>Fran√ßais :</label>
    <input type="number" id="francais"><br><br>

    <label>Histoire :</label>
    <input type="number" id="histoire"><br><br>

    <button onclick="calculerMoyenne()">Calculer</button>

    <h2 id="resultat"></h2>

    <script>
        function calculerMoyenne() {
            let maths = Number(document.getElementById("maths").value);
            let francais = Number(document.getElementById("francais").value);
            let histoire = Number(document.getElementById("histoire").value);

            let moyenne = (maths + francais + histoire) / 3;

            document.getElementById("resultat").textContent =
                "Moyenne : " + moyenne.toFixed(2);
        }
    </script>

</body>
</html>
