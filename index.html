<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calcul de moyenne</title>
</head>
<body>

    <h1>Calcul de moyenne</h1>

    <label>Maths :</label>
    <input type="number" id="maths" min="0" max="20"><br><br>

    <label>Physique :</label>
    <input type="number" id="physique" min="0" max="20"><br><br>

    <label>Chimie :</label>
    <input type="number" id="chimie" min="0" max="20"><br><br>

    <label>Biologie :</label>
    <input type="number" id="biologie" min="0" max="20"><br><br>

    <label>Info :</label>
    <input type="number" id="info" min="0" max="20"><br><br>
    
    <label>Culture G :</label>
    <input type="number" id="cultureg" min="0" max="20"><br><br>

    <label>LV2 :</label>
    <input type="number" id="LV2" min="0" max="20"><br><br>

    <label>Anglais :</label>
    <input type="number" id="anglais" min="0" max="20"><br><br>

    <label>Sport :</label>
    <input type="number" id="sport" min="0" max="20"><br><br>

    <button onclick="calculerMoyenne()">Calculer</button>

    <h2 id="resultat"></h2>

    <script>
        function calculerMoyenne() {
            let maths = Number(document.getElementById("maths").value);
            let physique = Number(document.getElementById("physique").value);
            let chimie = Number(document.getElementById("chimie").value);
            let biologie = Number(document.getElementById("biologie").value);
            let info = Number(document.getElementById("info").value);
            let cultureg = Number(document.getElementById("cultureg").value);
            let LV2 = Number(document.getElementById("LV2").value);
            let anglais = Number(document.getElementById("anglais").value);
            let sport = Number(document.getElementById("sport").value);
            

            let moyenne = (7*maths + 7*physique + 4*chimie + 3*biologie + 3*info + 1.5*cultureg + 1.5*LV2 + 1.5*anglais + 1.5*sport) / 30;

            let mention = moyenne >= 10 ? "Admis ✅" : "Ajourné ❌";

            document.getElementById("resultat").textContent =
                "Moyenne : " + moyenne.toFixed(2) + " — " + mention;

        }
    </script>

</body>
</html>
